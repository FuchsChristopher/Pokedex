<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src= "script.js"></script>
    <script src="templates.js"></script>
    <script src="bg-color-types.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/pokeballs.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="headerAndFooter.css">
    <link rel="stylesheet" href="bg-color.css">
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">
    <div id="header" class="header">
        <span class="Text">
            <h1 class="headText">Pokedex</h1>
        </span>
        <div><input type="text" class="search" id="search" onkeydown="filterNames()" placeholder="Search your Favorit">
        </div>
    </div>

    <section id="isLoading" class="isLoading">
        <img class="isLoadingImg" src="./img/pokeball.png">
        <p>Pok√©mons are loading...</p>
    </section>

    <div id="mainSinglePokemon" class="mainSinglePokemon d-none" onclick="closeSinglePokemon()">
    </div>
    <div id="allPokemon" class="allPokemon">
        <div id="allPokemon2" class="allPokemon2"></div>
    </div>
    <div class="loadDiv" id="loadDiv">
        <button class="loadBtn" id="loadBtn" onclick="loadMorePokemon()">Load more</button>
    </div>

    <div id="footer" class="footer">
        <span class="Text">
            <h3>Pokedex create by Christopher Fuchs</h3>
        </span>
    </div>

</body>

</html>
